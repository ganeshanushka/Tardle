<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<title>Tardle</title>
<style>
  body {
    font-family: 'PT Serif', sans-serif;
    background-color: white;
    font-size: 2.5em;
    padding-bottom: 20px;
  }
  
  .title-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 97%;
    height: 60px;
    background-color:#7BAFD4;
    padding: 0 20px;
    position: absolute;
    top: 0;
  }

  .title-text {
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 40px; 
    font-weight: bold;
    color: white; 
  }

  .close-button {
  position: absolute;
  right: 40px; 
  top: 50%;
  transform: translateY(-50%); 
  font-size: 30px; 
  color: white;
  cursor: pointer;
}

.container {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-top: 40px;
    font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    font-weight: bold;
    flex-grow: 1;
    max-width: 600px; 
  }

  .grid {
    display: inline-grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(6, 60px);
    gap: 5px;
  }
  .grid div {
    border: 2px solid #d3d6da;
    width: 60px;
    height: 60px;
  }

  .keyboard {
    display: grid;
    grid-template-columns: repeat(10, 60px);
    gap: 5px;
    margin-top: 20px;
  }

  .keyboard div {
    border: 1px solid #d3d6da;
    padding: 20px;
    background-color: white;
    cursor: pointer;
  }

  .keyboard div:active {
    background-color: #ddd;
  }

.hidden { display: none; }
.popup-content {
    font-family: 'PT Serif', sans-serif;
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(255, 255, 255); /* Grey background */
    color: black; 
    padding: 20px;
    border-radius: 10px;
    z-index: 1000;
    max-width: 90%;
    border: 2px solid #000;
    font-size: 0.8em; /* Larger text size for 'Rah Rah Right Answer' */
    /* More styles as needed */
}

.popup-content {
  text-align: center;
}

.popup-content .close-btn {
    position: absolute;
    top: 5px;
    right: 15px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: none;
    padding: 0;
  }

  .close-btn:hover {
    color: #e74c3c; /* Change color on hover for better user feedback */
  }

</style>
</head>

<body>
  <div class="title-bar">
    <div class="title-text">Tardle</div>
    <div class="close-button" onclick="goBack()">X</div>
  </div>
  <div class="container">
    <div id="guessGrid"></div>
    <div id="keyboard"></div>
  </div>
  <div id="customPopup" class="hidden">
    <div class="popup-content">
              <span id="popupMessage">Your message here</span>
              <div onclick="closePopup()" class="close-btn">X</div> <!-- 'X' symbol -->
            </div>
          </div> 

          <div id="gameOverPopup" class="hidden">
            <div class="popup-content">
              <span id="gameOverMessage">Sorry, you didn't guess the word!</span>
              <span onclick="closeGameOverPopup()" class="close-btn">X</span>
            </div>      
          </div>

          <div id="statsPopup" class="hidden">
            <div class="popup-content">
              <span id="gamesPlayed">Games played: 0</span><br>
              <span id="currentStreak">Current streak: 0</span><br>
              <span id="maxStreak">Max streak: 0</span><br>
              <span onclick="closeStatsPopup()" class="close-btn">X</span>
            </div>
          </div>
        <script src="app.js"></script>

        <script>
          function goBack() {
            window.history.back();
          }
        </script>

    </body>
    </html>
